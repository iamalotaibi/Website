<!DOCTYPE html>
<html lang="en">
{% include header.html %}
<nav id="toc" data-toggle="toc" class="sticky-top"></nav>
<div class="container" id="page-content">
    <div id="post">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 data-toc-skip id="post-title"><strong>{{ page.title }}</strong></h1>
                </div>
                <div class="col-12">
                    <p id="post-date">{{ page.date | date: "%B %-d, %Y"  }}</p>
                    <hr class="mt-2 mb-4">
                </div>
                <div class="col-12" id="post-content">
                    <h1>Abstract</h1>
                    {{ content }}
                    <hr class="mt-4 mb-2">
                </div>
                <div class="col-12">
                    <div class="row mb-4">
                        <div class="col-8 text-left">
                            <h4 id="post-tags">
                                <strong>Tags:</strong>
                                {% for tag in page.tags %}
                                <a href="/tags/{{ tag }}/" class="tag-link" target="_blank">#{{ tag }}</a>
                                {% endfor %}
                            </h4>
                        </div>
                        <div class="col-4 text-right">
                            <h4 id="post-share">
                                <strong>Share:</strong>
                                <a href="https://twitter.com/intent/tweet?text={{ page.title }} https://madebymaze.xyz{{ page.url }}" class="btn btn-primary click-btn mb-1" target="_blank"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.linkedin.com/shareArticle?title={{ post.title }} &url=https://madebymaze.xyz{{ post.url }}" class="btn btn-primary click-btn mb-1" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div id="disqus_thread"></div>
                    <script>
                    
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

                    var disqus_config = function () {
                    this.page.url = "https://madebymaze.xyz/{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    
                    (function() { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://madebymaze-xyz.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                </div>
            </div>
        </div>
    </div>
</div>

{% include footer.html %}
</html>
